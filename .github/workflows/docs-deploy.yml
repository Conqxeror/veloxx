name: Documentation Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python Dependencies
        run: |
          echo "üêç Installing Python documentation dependencies..."
          pip install sphinx sphinx-rtd-theme

      - name: Build Rust Documentation
        run: |
          echo "üìö Building Rust documentation..."
          cargo doc --all-features --no-deps --document-private-items

      - name: Build Python Documentation
        run: |
          echo "üêç Building Python documentation..."
          cd docs/python
          sphinx-build -b html source build

      - name: Create Documentation Site
        run: |
          echo "üèóÔ∏è Creating documentation site..."
          mkdir -p docs-site
          
          # Copy Rust docs
          echo "Copying Rust documentation..."
          mkdir -p docs-site/rust
          cp -r target/doc/* docs-site/rust/
          echo '<meta http-equiv="refresh" content="0; url=veloxx">' > docs-site/rust/index.html
          
          # Copy Python docs
          echo "Copying Python documentation..."
          mkdir -p docs-site/python
          cp -r docs/python/build/* docs-site/python/
          
          # Copy JavaScript docs
          echo "Copying JavaScript documentation..."
          mkdir -p docs-site/js
          cp -r docs/js/* docs-site/js/
          
          # Create main index page using a simpler approach
          echo "Creating main index page..."
          cp simple-index.html docs-site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4